# starcup: reorganized all loadout listings to a standardized order as follows:
# - Head
# - Mask
# - Neck/Scarves
# - Jumpsuit
# - Belt
# - Backpack
# - Outer Clothing
# - Gloves
# - Shoes
# - Eyewear/Glasses
# - PDA
# - Accessibility
# - Trinkets
# - Job Trinkets
# - Other Job Items (golden plunger, instruments, janitor flashlight, etc)
# - Survival
# - GroupSpeciesBreathTool
# - GroupTankHarness

# Command
- type: roleLoadout
  id: JobCaptain
  groups:
  - CaptainHead
  - CaptainNeck
  - CaptainJumpsuit
  - CaptainBackpack
  - CaptainOuterClothing
  - CaptainShoes # DeltaV
