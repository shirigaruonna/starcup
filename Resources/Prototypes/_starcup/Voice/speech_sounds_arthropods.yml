# Includes crab, moth, spider and diona nymph noises.
# speech sounds

- type: speechSounds
  id: BeetleSpeechSounds
  saySound:
    collection: BeetleSpeech
  askSound:
    collection: BeetleSpeech
  exclaimSound:
    collection: BeetleSpeech

- type: speechSounds
  id: CrabSpeechSounds
  saySound:
    collection: CrabSpeech
  askSound:
    path: /Audio/_starcup/Arthropods/Crab/crab_ask.ogg
  exclaimSound:
    path: /Audio/_starcup/Arthropods/Crab/crab_exclaim.ogg

- type: speechSounds
  id: FlyingSwarmSpeechSounds
  saySound:
    collection: FlyingSwarmBuzzes
  askSound:
    collection: FlyingSwarmBuzzes
  exclaimSound:
    collection: FlyingSwarmBuzzes

- type: speechSounds
  id: GiantFlyingBugSpeechSounds
  saySound:
    collection: GiantBugBuzzes
  askSound:
    collection: GiantBugBuzzes
  exclaimSound:
    collection: GiantBugBuzzes

- type: speechSounds
  id: MothSpeechSounds
  saySound:
    collection: MothSpeech
  askSound:
    path: /Audio/_starcup/Voice/Moth/moth_question.ogg
  exclaimSound:
    path: /Audio/_starcup/Voice/Moth/moth_exclamation.ogg

- type: speechSounds
  id: NymphSpeechSounds
  saySound:
    collection: NymphSays
  askSound:
    path: /Audio/_starcup/Arthropods/DionaNymph/nymph_ask.ogg
  exclaimSound:
    collection: NymphSays

# speech sound emotes

- type: emoteSounds
  id: BeetleSpeechEmotes
  params:
    variation: 0.125
  sounds:
    CreatureChirp:
      collection: BeetleChirps
    MandibleSnap:
      path: /Audio/_starcup/Arthropods/mandible_snap.ogg
    BuzzNonSilicon:
      path: /Audio/_starcup/Arthropods/Beetle/beetle_buzz.ogg
    Gasp:
      path: /Audio/_starcup/Arthropods/Crab/crab_gasp.ogg
    DefaultDeathgasp:
      path: /Audio/_starcup/Arthropods/Crab/crab_death.ogg

- type: emoteSounds
  id: CrabSpeechEmotes
  params:
    variation: 0.125
  sounds:
    CreatureClick:
      path: /Audio/Voice/Arachnid/arachnid_click.ogg
    ClawSnap:
      path: /Audio/_starcup/Arthropods/claw_snap.ogg
    Gasp:
      path: /Audio/_starcup/Arthropods/Crab/crab_gasp.ogg
    DefaultDeathgasp:
      path: /Audio/_starcup/Arthropods/Crab/crab_death.ogg

