- type: entityTable
  id: StarcupUnknownShuttlesFriendlyTable
  table: !type:AllSelector
    children:
    - id: UnknownShuttlePrimrose
    # TODO(starcup): review the rest of these, they're previously upstream shuttles we may or may not want to rework
    - id: UnknownShuttleCargoLost
    - id: UnknownShuttleDisasterEvacPod
    - id: UnknownShuttleCryptid
    - id: UnknownShuttleEternal
    - id: UnknownShuttleFlatline
    - id: UnknownShuttleGym
    - id: UnknownShuttleNTIncorporation
    - id: UnknownShuttleJoe
    - id: UnknownShuttleLambordeere
    - id: UnknownShuttleMeatZone
    - id: UnknownShuttleSpacebus

- type: entityTable
  id: StarcupUnknownShuttlesFreelanceTable
  table: !type:AllSelector
    children:
    - id: UnknownShuttleSyndieEvacPod

- type: entityTable
  id: StarcupUnknownShuttlesHostileTable
  table: !type:AllSelector
    children:
    - id: UnknownShuttleManOWar

# starcup originals
- type: preloadedGrid
  id: Primrose
  path: /Maps/_starcup/Shuttles/ShuttleEvent/primrose.yml
  copies: 1

- type: entity
  id: UnknownShuttlePrimrose
  parent: BaseUnknownShuttleAnnouncedRule
  components:
  - type: StationEvent
  - type: LoadMapRule
    preloadedGrid: Primrose

# orphaned from upstream
- type: entity
  parent: BaseUnknownShuttleRule
  id: UnknownShuttleCargoLost
  components:
  - type: StationEvent
    maxOccurrences: 2
  - type: LoadMapRule
    gridPath: /Maps/_starcup/Shuttles/ShuttleEvent/WizDen/lost_cargo.yml

- type: entity
  parent: BaseUnknownShuttleAnnouncedRule
  id: UnknownShuttleDisasterEvacPod
  components:
  - type: StationEvent
    maxOccurrences: 3
  - type: LoadMapRule
    gridPath: /Maps/_starcup/Shuttles/ShuttleEvent/WizDen/disaster_evacpod.yml

- type: entity
  id: UnknownShuttleCryptid
  parent: BaseUnknownShuttleAnnouncedRule
  components:
  - type: StationEvent
  - type: LoadMapRule
    gridPath: /Maps/_starcup/Shuttles/ShuttleEvent/WizDen/cryptid.yml

- type: entity
  id: UnknownShuttleEternal
  parent: BaseUnknownShuttleAnnouncedRule
  components:
  - type: StationEvent
  - type: LoadMapRule
    gridPath: /Maps/_starcup/Shuttles/ShuttleEvent/WizDen/eternal.yml

- type: entity
  id: UnknownShuttleFlatline
