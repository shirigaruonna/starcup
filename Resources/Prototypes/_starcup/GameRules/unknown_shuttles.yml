  - type: StationEvent
  - type: LoadMapRule
    gridPath: /Maps/_starcup/Shuttles/ShuttleEvent/WizDen/flatline.yml

- type: entity
  id: UnknownShuttleGym
  parent: BaseUnknownShuttleAnnouncedRule
  components:
  - type: StationEvent
    weight: 5 # Its just a big ship, so it needs to be rarer to be interesting.
  - type: LoadMapRule
    gridPath: /Maps/_starcup/Shuttles/ShuttleEvent/WizDen/gym.yml

- type: entity
  id: UnknownShuttleNTIncorporation
  parent: BaseUnknownShuttleAnnouncedRule
  components:
  - type: StationEvent
    weight: 2 # Its just a big ship, so it needs to be rarer to be interesting.
    earliestStart: 45 # late to hopefully have enough ghosts to fill all roles quickly. (5-6)
  - type: LoadMapRule
    gridPath: /Maps/_starcup/Shuttles/ShuttleEvent/WizDen/incorporation.yml

- type: entity
