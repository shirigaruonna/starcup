# timed spawners

- type: entity
  name: Timed Flying Insect Spawner
  id: FlyingInsectTimedSpawner
  parent: TimedSpawnerBaseStarcup
  components:
  - type: Sprite
    layers:
    - state: shadowblue
    - state: blue
    - sprite: _starcup/Mobs/Animals/Insects/generic_spawners.rsi
      state: flying_insects
    - sprite: Markers/cross.rsi
      state: timed
  - type: TimedSpawner
    prototypes:
    - MobBeeSwarm
    - MobWaspSwarm
    - MobFlySwarm
