- type: entity
  parent: BasePlushie
  id: PlushieEskie
  name: eskie plushie
  description: A highly marketable stuffed toy resembling a famous cartoon character. There's a tag on it that reads "100% polycotton."
  components:
  - type: Sprite
    sprite: _starcup/Objects/Fun/plushies.rsi
    state: eskie
  - type: FoodSequenceElement
    entries:
      CottonBurger: EskiePlushie

- type: entity
  parent: BasePlushie
  id: PlushieEikse
  name: eikse plushie
  description: An unmarketable stuffed toy resembling a famous cartoon villain. There's a tag on it that reads "0% polycotton."
  components:
  - type: Sprite
    sprite: _starcup/Objects/Fun/plushies.rsi
    state: eikse
  - type: FoodSequenceElement
    entries:
      CottonBurger: EiksePlushie

- type: entity
  parent: PlushieNuke
  id: PlushieNukeNT
  suffix: NanoTrasen
  description: A stuffed toy that resembles a NanoTrasen nuclear operative. The tag claims operatives to be purely fictitious.
  components:
  - type: Sprite
    sprite: _starcup/Objects/Fun/Plushies/nukie_nt.rsi
    state: icon
  - type: Clothing
    quickEquip: false
    sprite: _starcup/Objects/Fun/Plushies/nukie_nt.rsi
    slots:
    - HEAD
    clothingVisuals:
      head:
      - state: equipped-HELMET
        offset: "0, 0.03"

- type: entity
  parent: BasePlushie
  id: PlushieZetan
  name: zetan plushie
  description: A little alien from out or space. The tag is in an unfamiliar language.
  components:
  - type: Sprite
    sprite: _starcup/Objects/Fun/Plushies/zetan.rsi
    state: icon
  - type: EmitSoundOnUse
    sound: &PlushieZetanSound
      path: /Audio/Weapons/Guns/Gunshots/laser3.ogg
      params:
        volume: -8
  - type: EmitSoundOnLand
    sound: *PlushieZetanSound
  - type: EmitSoundOnActivate
    sound: *PlushieZetanSound
  - type: EmitSoundOnTrigger
    sound: *PlushieZetanSound
  - type: EmitSoundOnCollide
    sound: *PlushieZetanSound
  - type: Edible
    useSound: *PlushieZetanSound
  - type: MeleeWeapon
    soundHit: *PlushieZetanSound
  - type: Clothing
    quickEquip: false
    sprite: _starcup/Objects/Fun/Plushies/zetan.rsi
    slots:
    - HEAD
    clothingVisuals:
      head:
      - state: equipped-HELMET
        offset: "0, 0.03"
