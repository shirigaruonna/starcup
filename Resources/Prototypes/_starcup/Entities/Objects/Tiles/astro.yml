# Grass

- type: entity
  id: FloorTileItemAstroGrassCold
  parent: FloorTileItemBaseStarcup
  name: cold grass
  description: Fake grass that covers up wires and even comes with realistic trimmings!
  components:
  - type: Sprite
    state: astrograsscold
  - type: Item
    heldPrefix: grasscold
  - type: FloorTile
    outputs:
    - Plating
    - FloorAstroGrassCold
  - type: Stack
    stackType: FloorTileAstroGrassCold

