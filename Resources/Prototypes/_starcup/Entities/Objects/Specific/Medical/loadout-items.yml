# If pill canisters are going to be moving into loadouts, they need to be clearer in what their items actually do.
# Failing a bigger coding change to how loadout items display, this is the best way to get that information across.

- type: entity
  parent: PillCanister
  id: PillCanisterEthyloxyephedrineLoadout
  name: narcolepsy medication
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: PillEthyloxyephedrine
          amount: 5

