- type: entity
  name: old fashioned glass
  description: For stronger, meaner drinks. Holds up to 20 units.
  parent: [DrinkBaseMaterialGlass, DrinkBaseCup, DrinkVisualsFillOverlay]
  id: DrinkGlassOldFashioned
  components:
  - type: Sprite
    sprite: _starcup/Objects/Consumable/Drinks/glass_oldfashioned.rsi
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 20
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: fill-
    inHandsMaxFillLevels: 2
    inHandsFillBaseName: -fill-

- type: entity
  name: cocktail glass
  description: For drinks meant to be slowly savored. Holds up to 15 units.
  parent: [DrinkBaseMaterialGlass, DrinkBaseCup, DrinkVisualsFillOverlay]
  id: DrinkGlassCocktail
  components:
  - type: Sprite
    sprite: _starcup/Objects/Consumable/Drinks/glass_cocktail.rsi
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 15
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: fill-
    inHandsMaxFillLevels: 1
    inHandsFillBaseName: -fill-

- type: entity
  name: highball glass
  description: For light drinks and having a good time. Holds up to 30 units.
  parent: [DrinkBaseMaterialGlass, DrinkBaseCup, DrinkVisualsFillOverlay]
  id: DrinkGlassHighball
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/glass_clear.rsi
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: SolutionContainerVisuals
    maxFillLevels: 9
    fillBaseName: fill-
    inHandsMaxFillLevels: 3
    inHandsFillBaseName: -fill-

- type: entity
  name: maritime mug
  description: For sailors of the great river. Holds up to 30 units.
  parent: [DrinkBaseMaterialGlass, DrinkBaseCup]
  id: DrinkGlassFeltmanLanger
  components:
  - type: Sprite
    sprite: _starcup/Objects/Consumable/Drinks/mug_feltman_langer.rsi
    layers:
    - state: icon_empty
      map: [ "enum.SolutionContainerLayers.Base" ]
    - state: fill-1
      map: [ "enum.SolutionContainerLayers.Fill" ]
      visible: false
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    fillBaseName: fill-

