- type: entity
  id: HappyHonkNukieNT
  parent: [BaseTraitorContraband, HappyHonkNukie]
  name: robust nukie meal
  description: A sus meal with a potentially explosive surprise.
  suffix: Toy Unsafe
  components:
  - type: Sprite
    sprite: _starcup/Objects/Storage/Happyhonk/nukie.rsi
    state: box
  - type: Item
    sprite: _starcup/Objects/Storage/Happyhonk/nukie.rsi
    heldPrefix: box
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: HappyHonkToyUnsafeNTEntityTable

- type: entityTable # size: 1x2
  id: HappyHonkToyUnsafeNTEntityTable
  table: !type:GroupSelector
    children:
    - id: C4
      weight: 0.02
    - id: ToyMarauder
    - id: ToyMauler
    - id: ToyNuke
    - id: ToySword
    - id: BalloonNT
      weight: 0.6
    - id: PlushieNukeNT

- type: entity
  parent: [BaseTraitorContraband, HappyHonkNukieSnacks]
  id: HappyHonkNukieSnacksNT
  name: NanoTrasen snack box
  components:
  - type: Sprite
    sprite: _starcup/Objects/Storage/Happyhonk/nukie.rsi
    state: box
  - type: Item
    sprite: _starcup/Objects/Storage/Happyhonk/nukie.rsi
    heldPrefix: box
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        # toy
        - !type:NestedSelector
          tableId: HappyHonkToyUnsafeNTEntityTable
        # drinks - 4 cans, up to 2 blood-red brews
        - !type:GroupSelector
          rolls: 2
          children:
          - id: DrinkNukieCan
            weight: 0.2
          - id: DrinkColaCan
        - id: DrinkColaCan
          amount: 2
        # food
        - !type:GroupSelector
          children:
          - id: FoodSaladValid
            weight: 0.05
            amount: 4
          - id: FoodSnackNT
            amount: 4
