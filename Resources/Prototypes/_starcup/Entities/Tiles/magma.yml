- type: entity
  id: FloorStarcupMagmaEntity
  name: magma
  description: Walking over hot coal, pro-walker edition.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: TileEmission
    color: "#FF4500"
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
    blacklist:
      tags:
      - Catwalk
  - type: TileEntityEffect
    effects:
    - !type:FlammableReaction
      multiplier: 3.75
      multiplierOnExisting: 0.75
    - !type:Ignite
  - type: SyncSprite
  - type: Clickable
  - type: Sprite
    sprite: _starcup/Tiles/Planet/magma.rsi
    drawdepth: BelowFloor
  - type: Icon
    sprite: _starcup/Tiles/Planet/magma.rsi
    state: base_preview
  - type: Transform
    anchored: true
  - type: IconSmooth
    key: base
    base: base_
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        layer:
        - SlipLayer
        mask:
        - ItemMask
        density: 1000
        hard: false
  - type: Tag
    tags:
    - HideContextMenu
