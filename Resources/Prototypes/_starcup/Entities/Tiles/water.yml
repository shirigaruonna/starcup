- type: entity
  id: FloorStarcupWaterEntity
  name: water
  suffix: with edges, non-animated
  description: Still waters to calm the soul.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: FloorOccluder
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
    blacklist:
      tags:
      - Catwalk
  - type: TileEntityEffect
    effects:
    - !type:ExtinguishReaction
  - type: SolutionContainerManager
    solutions:
      pool:
        maxVol: 9999999
        reagents:
        - ReagentId: Water
          Quantity: 9999999
  - type: SolutionRegeneration
    solution: tank
    generated:
      reagents:
      - ReagentId: Water
        Quantity: 100
  - type: DrainableSolution
    solution: pool
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.5
    sprintSpeedModifier: 0.5
  - type: SyncSprite
  - type: Clickable
  - type: Sprite
    sprite: _starcup/Tiles/Planet/water.rsi
    drawdepth: BelowFloor
  - type: Icon
    sprite: _starcup/Tiles/Planet/water.rsi
    state: base_preview
  - type: Transform
    anchored: true
  - type: IconSmooth
    key: base
    base: base_
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        layer:
        - SlipLayer
        mask:
        - ItemMask
        density: 1000
        hard: false
  - type: Tag
    tags:
    - HideContextMenu
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepWater
      params:
        volume: 8
