- type: entity
  name: Mimelet
  parent: MobHamsterHamlet
  id: MobHamsterHamletMime
  description: A grumpy, cute, and soft-spoken hamster.
  components:
  - type: Loadout
    prototypes: [ MobMimeletGear ]
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: petting-success-hamster
    interactFailureString: petting-failure-hamster
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/_starcup/silence.ogg

- type: entity
  parent: MobMonkeyPunpun
  id: MobMonkeyPunpunCold
  components:
  - type: Loadout
    prototypes: [ MobMonkeyGearCold ]

- type: entity
  name: Dishduty
  parent: MobPaperwork
  id: MobDishduty
  description: A former corporate enemy on parole for crimes against the Syndicate. She is just as slow as Paperwork.
  components:
  - type: Sprite
    sprite: _starcup/Mobs/Pets/dishduty.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: dishduty
  - type: DamageStateVisuals
    states:
      Alive:
        Base: dishduty
      Critical:
        Base: dishduty_dead
      Dead:
        Base: dishduty_dead
  - type: Grammar
    attributes:
      proper: true
      gender: female
  - type: InteractionPopup
    successChance: 0.7 # She's a little chillier than Paperwork
    interactSuccessString: petting-success-dishduty
    interactFailureString: petting-failure-sloth
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/sloth_squeak.ogg
    interactFailureSound:
      path: /Audio/Misc/Woosh.ogg
