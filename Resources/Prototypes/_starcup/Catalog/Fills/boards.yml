- type: entityTable
  id: RandomBoardTable
  table: !type:GroupSelector
    children:
    - !type:NestedSelector
      tableId: RandomCommonBoardTable
      weight: 0.6
    - !type:NestedSelector
      tableId: RandomDepartmentalBoardTable
      weight: 0.3
    - !type:NestedSelector
      tableId: RandomRestrictedBoardTable
      weight: 0.1

