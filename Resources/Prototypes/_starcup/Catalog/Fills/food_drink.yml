- type: entityTable
  id: RandomFoodDrinkSmallTable
  table: !type:GroupSelector
    children:
    - !type:NestedSelector
      tableId: RandomSnackTable
    - !type:NestedSelector
      tableId: RandomCandyTable
    - !type:NestedSelector
      tableId: RandomAllSodaTable
    - !type:NestedSelector
      tableId: RandomCookiesTable

- type: entityTable
  id: RandomCookiesTable
  table: !type:GroupSelector
    children:
    - id: FoodBakedCookie
    - id: FoodBakedCookieImitation
    - id: FoodBakedCookieOatmeal
    - id: FoodBakedCookieRaisin
    - id: FoodBakedCookieSugar

- type: entityTable
  id: RandomFoodDrinkTable
  table: !type:GroupSelector
    children:
    - !type:NestedSelector
      tableId: RandomAllAlcoholTable
    - !type:GroupSelector
      children:
      - !type:NestedSelector
        tableId: RandomBulkCandyTable
        weight: 0.7
      - id: FoodSnackGummyWormLarge
        weight: 0.15
      - id: FoodSnackChocolateBarLarjWrapped
        weight: 0.15
    - !type:NestedSelector
      tableId: RandomFoodSliceableTable

- type: entityTable
  id: RandomFoodSliceableTable
  table: !type:GroupSelector
    children:
    - !type:NestedSelector
      tableId: FoodRandomCakeTable
    - !type:NestedSelector
      tableId: RandomPieTable
    - !type:NestedSelector
      tableId: RandomPizzaTable

- type: entityTable
  id: RandomPieTable
