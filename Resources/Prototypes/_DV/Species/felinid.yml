- type: species
  id: Felinid
  name: species-name-felinid
  roundStart: true
  prototype: MobFelinid
  sprites: MobFelinidSprites # starcup: adjust sprites for tajaran markings
  markingLimits: MobFelinidMarkingLimits
  dollPrototype: MobFelinidDummy
  skinColoration: Hues # starcup
  baseScale: "0.85, 0.85"
  minHeight: 0.9 # starcup: height adjustments

# begin starcup
- type: speciesBaseSprites
  id: MobFelinidSprites
  sprites:
    # begin starcup: allow tajaran heads
    HeadBase: MobHumanoidAnyMarking
    Head: MobFelinidHead
    # end starcup
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    UndergarmentTop: MobHumanoidAnyMarking
    UndergarmentBottom: MobHumanoidAnyMarking
    Chest: MobFelinidTorso
    Eyes: MobHumanoidEyes
    HeadTop: MobHumanoidAnyMarking
    LArm: MobFelinidLArm
    RArm: MobFelinidRArm
    LHand: MobHumanLHand
    RHand: MobHumanRHand
    LLeg: MobHumanLLeg
    RLeg: MobHumanRLeg
    LFoot: MobFelinidLFoot
    RFoot: MobFelinidRFoot
    Tail: MobHumanoidAnyMarking # Nyanotrasen - Felinid
    HeadSide: MobHumanoidAnyMarking # Einstein Engines - Oni
# end starcup

- type: markingPoints
  id: MobFelinidMarkingLimits
  points:
    Hair:
      points: 2 # starcup 1<2
      required: false
    FacialHair:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ FelinidTailBasic ]
    # begin starcup: allow tajaran heads
    HeadBase:
      points: 1
      required: true
      # this makes both male and female felinids have the female head by default. not ideal but neither HasSexMorph nor sex restrictions on head markings work
      defaultMarkings: [ FelinidHeadFemale ]
    # end starcup
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ FelinidEarsBasic ]
# begin starcup
    UndergarmentTop:
      points: 1
      required: false
    UndergarmentBottom:
      points: 1
      required: false
# end starcup
    Chest:
      points: 4 # Frontier 1<4
      required: false
    Legs:
      points: 8 # Frontier 2<8
      required: false
    Arms:
      points: 8 # Frontier 2<8
      required: false

# begin starcup
# ideally there is a better way to do the heads but the Head layer is hardcoded to be sexed.
# if that changes then this should be updated to not use null sexed heads with markings on top.
- type: humanoidBaseSprite
  id: MobFelinidHead
  baseSprite: null

- type: humanoidBaseSprite
  id: MobFelinidHeadMale
  baseSprite: null

- type: humanoidBaseSprite
  id: MobFelinidHeadFemale
  baseSprite: null

- type: humanoidBaseSprite
  id: MobFelinidTorso
  baseSprite:
    sprite: _starcup/Mobs/Species/Felinid/parts.rsi
    state: torso_m

- type: humanoidBaseSprite
  id: MobFelinidTorsoMale
  baseSprite:
    sprite: _starcup/Mobs/Species/Felinid/parts.rsi
    state: torso_m

- type: humanoidBaseSprite
  id: MobFelinidTorsoFemale
  baseSprite:
    sprite: _starcup/Mobs/Species/Felinid/parts.rsi
    state: torso_f

- type: humanoidBaseSprite
  id: MobFelinidLArm
  baseSprite:
    sprite: _starcup/Mobs/Species/Felinid/parts.rsi
    state: l_arm

- type: humanoidBaseSprite
  id: MobFelinidRArm
  baseSprite:
    sprite: _starcup/Mobs/Species/Felinid/parts.rsi
    state: r_arm

- type: humanoidBaseSprite
  id: MobFelinidLFoot
  baseSprite:
    sprite: _starcup/Mobs/Species/Felinid/parts.rsi
    state: l_foot

- type: humanoidBaseSprite
  id: MobFelinidRFoot
  baseSprite:
    sprite: _starcup/Mobs/Species/Felinid/parts.rsi
    state: r_foot
# end starcup
