- type: markingsGroup
  parent:
  - Undergarments
  - Humanoid
  id: Rodentia
  limits:
    enum.HumanoidVisualLayers.Tail:
      limit: 1
      required: true
      default: [ RodentiaTailDefault ]
    enum.HumanoidVisualLayers.HeadTop:
      limit: 1
      required: true
      default: [ RodentiaHeadTopEarDefault ]
    enum.HumanoidVisualLayers.Snout:
      limit: 1
      required: false

- type: entity
  parent: BaseSpeciesAppearance
  id: AppearanceRodentia
  name: rodentia appearance
  components:
  - type: Inventory
    speciesId: rodentia
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
  - type: InitialBody
    organs:
      Torso: OrganRodentiaTorso
      Head: OrganRodentiaHead
      ArmLeft: OrganRodentiaArmLeft
      ArmRight: OrganRodentiaArmRight
      HandRight: OrganRodentiaHandRight
      HandLeft: OrganRodentiaHandLeft
      LegLeft: OrganRodentiaLegLeft
      LegRight: OrganRodentiaLegRight
      FootLeft: OrganRodentiaFootLeft
      FootRight: OrganRodentiaFootRight
      Brain: OrganHumanBrain
      Eyes: OrganHumanEyes
      Tongue: OrganHumanTongue
      Appendix: OrganHumanAppendix
      Ears: OrganHumanEars
      Lungs: OrganHumanLungs
      Heart: OrganAnimalHeart
      Stomach: OrganAnimalStomach
      Liver: OrganAnimalLiver
      Kidneys: OrganHumanKidneys
  - type: HumanoidProfile
    species: Rodentia
  - type: Sprite
    scale: 0.8, 0.8
    layers:
    # Torso
    - map: [ "enum.HumanoidVisualLayers.Chest" ]

    # Head
    - map: [ "enum.HumanoidVisualLayers.Head" ]
    - map: [ "enum.HumanoidVisualLayers.Snout" ]
    - map: [ "enum.HumanoidVisualLayers.Eyes" ]

    # Limbs
    - map: [ "enum.HumanoidVisualLayers.RArm" ]
    - map: [ "enum.HumanoidVisualLayers.LArm" ]
    - map: [ "enum.HumanoidVisualLayers.RLeg" ]
    - map: [ "enum.HumanoidVisualLayers.LLeg" ]

    # Underwear & clothing
    - map: [ "enum.HumanoidVisualLayers.UndergarmentBottom" ]
    - map: [ "enum.HumanoidVisualLayers.UndergarmentTop" ]
    - map: ["jumpsuit"]

    # Extremities
    - map: ["enum.HumanoidVisualLayers.LFoot"]
    - map: ["enum.HumanoidVisualLayers.RFoot"]
    - map: ["enum.HumanoidVisualLayers.LHand"]
    - map: ["enum.HumanoidVisualLayers.RHand"]

    # More equipment
    - map: [ "gloves" ]
    - map: [ "shoes" ]
    - map: [ "ears" ]
    - map: [ "eyes" ]
    - map: [ "belt" ]
    - map: [ "id" ]
    - map: [ "outerClothing" ]
    - map: [ "back" ]
    - map: [ "neck" ]

    # Stuff that goes in front of equipment
    - map: [ "enum.HumanoidVisualLayers.SnoutCover" ]
    - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
    - map: [ "enum.HumanoidVisualLayers.Hair" ]
    - map: [ "enum.HumanoidVisualLayers.HeadSide" ]
    - map: [ "enum.HumanoidVisualLayers.HeadTop" ]
    - map: [ "enum.HumanoidVisualLayers.Tail" ]

    # Stuff that goes in front of stuff that goes in front of equipment
    - map: [ "mask" ]
    - map: [ "head" ]
    - map: [ "pocket1" ]
    - map: [ "pocket2" ]

    # Extra stuff
    - map: ["enum.HumanoidVisualLayers.Handcuffs"]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false

    - map: [ "clownedon" ] # Dynamically generated
      sprite: "_DV/Effects/creampie.rsi"
      state: "creampie_rodentia"
      visible: false

- type: entity
  parent:
  - AppearanceRodentia
  - BaseSpeciesMobOrganic
  id: MobRodentia
  name: Urist McRat
  components:
  - type: Hunger
    baseDecayRate: 0.03325 # starcup: adjusted for changed base rate (still 33% faster than normal)
  - type: Speech
    speechVerb: Rodentia
    speechSounds: Squeak
    allowedEmotes: ['Squeak']
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.28
        density: 140
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 2
        Slash: 3
  - type: Damageable
    damageModifierSet: Rodentia
  #- type: Butcherable # starcup: no butchering rodentia
  #  spawned:
  #  - id: FoodMeatRat
  #    amount: 5
  - type: TypingIndicator
    proto: rodentia
  - type: Vocal
    sounds:
      Male: MaleRodentia
      Female: FemaleRodentia
      Unsexed: MaleRodentia
  - type: Rummager
  - type: AlwaysTriggerMousetrap
  - type: PseudoItem
    storedOffset: -10,0
    shape:
      - 0, 0, 3, 2
      - 0, 2, 5, 4
  - type: MouthStorage
    mouthProto: CheekStorage
    openStorageAction: ActionOpenMouthStorage
    spitDamageThreshold: 3
  - type: CrawlUnderObjects
    actionProto: ActionToggleSneakMode
  - type: DrawDepthVisualizer
    key: enum.SneakingVisuals.Sneaking
    depth: SmallMobs

