- type: markingsGroup
  parent:
  - Undergarments
  - Humanoid # starcup: added for standardized marking limits
  id: Oni
  limits:
    enum.HumanoidVisualLayers.HeadTop:
      limit: 1
      required: true
      default: [ OniHornDoubleCurved ]
    enum.HumanoidVisualLayers.HeadSide:
      limit: 1
      required: false
      default: [ PointyEarsUpwards ]
    enum.HumanoidVisualLayers.Snout:
      limit: 2
      required: false

- type: entity
  parent: BaseSpeciesAppearance
  id: AppearanceOni
  name: oni appearance
  components:
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
  - type: InitialBody
    organs:
      Torso: OrganHumanTorso
      Head: OrganOniHead
      ArmLeft: OrganHumanArmLeft
      ArmRight: OrganHumanArmRight
      HandRight: OrganHumanHandRight
      HandLeft: OrganHumanHandLeft
      LegLeft: OrganHumanLegLeft
      LegRight: OrganHumanLegRight
      FootLeft: OrganHumanFootLeft
      FootRight: OrganHumanFootRight
      Brain: OrganHumanBrain
      Eyes: OrganHumanEyes
      Tongue: OrganHumanTongue
      Appendix: OrganHumanAppendix
      Ears: OrganHumanEars
      Lungs: OrganHumanLungs
      Heart: OrganHumanHeart
      Stomach: OrganHumanStomach
      Liver: OrganHumanLiver
      Kidneys: OrganHumanKidneys
  - type: HumanoidProfile
    species: Oni
  - type: Sprite
    scale: 1.2, 1.2

- type: entity
  parent:
  - AppearanceOni
  - BaseSpeciesMobOrganic # starcup: changed from BaseMobHuman for consistency
  id: MobOni
  name: Urist McOni
  components:
  - type: Speech
    speechSounds: Baritone
  - type: PlayerToolModifier
    pryTimeMultiplier: 0.6
  - type: PlayerAccuracyModifier
    spreadMultiplier: 15
    maxSpreadAngle: 180
  - type: BonusStaminaDamage
    multiplier: 1.25
  - type: BonusMeleeDamage
    damageModifierSet:
      coefficients:
        Blunt: 1.35
        Slash: 1.2
        Piercing: 1.2
        Asphyxiation: 1.35
  - type: Damageable
    damageModifierSet: Oni
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.42
        density: 220
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Stamina
    baseCritThreshold: 115

- type: entity
  parent: OrganHumanHead
  id: OrganOniHead
  components:
  - type: VisualOrganMarkings
    markingData:
      group: Oni

