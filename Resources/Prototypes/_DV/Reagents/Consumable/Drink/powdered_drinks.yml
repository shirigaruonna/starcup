- type: reagent
  id: BasePowderedBeverage
  abstract: true
  physicalDesc: reagent-physical-desc-powdery
  flavor: terrible

- type: reagent
  parent: BasePowderedBeverage
  id: PowderedMilk
  name: reagent-name-powdered-milk
  group: Foods
  desc: reagent-desc-powdered-milk
  flavor: sweet
  color: "#FAFAFA"
  metabolisms:
    Poison:
      effects:
      - !type:Emote
        emote: Cough
        showInChat: true
        probability: 0.33
      - !type:Vomit
        probability: 0.1
        conditions:
        - !type:ReagentCondition
          reagent: PowderedMilk
          min: 15

