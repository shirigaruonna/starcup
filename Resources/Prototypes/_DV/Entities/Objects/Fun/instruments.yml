- type: entity
  parent: BaseHandheldInstrument
  id: Rickenbacker4003Instrument
  name: Rickenbacker
  description: When the chips are down, few people can really swing this thing. # starcup. original: Just a regular bass guitar.
  components:
  - type: Instrument
    program: 33
  - type: SwappableInstrument
    instrumentList:
      "Fingered": {33: 0}
      "Pick": {34: 0}
      "Slap": {36: 0}
      "Slap (XTra Funky)": {37: 0}
  - type: Sprite
    sprite: _starcup/Objects/Fun/Instruments/rickenbacker.rsi # starcup
    state: icon
  - type: Item
    size: Normal
    sprite: _starcup/Objects/Fun/Instruments/rickenbacker.rsi # starcup
  # - type: MeleeStaminaCost
  #   swing: 10
  #   wieldCoefficient: 0.40
  - type: MeleeWeapon
    soundHit:
      path: /Audio/_DV/Weapons/electricguitarhit.ogg
    damage:
      types:
        Blunt: 7
    bluntStaminaDamageFactor: 1.50 #13.5 stamina damage
  # begin starcup
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage
  # end starcup
  - type: Tag
    tags:
    - StringInstrument

