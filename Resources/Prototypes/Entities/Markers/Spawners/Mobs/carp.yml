- type: entity
  parent: MarkerBaseStarcup # starcup
  id: SpawnMobCarp
  name: Space Carp Spawner
  components:
  - type: Sprite
    layers:
    - state: shadowgreen # starcup
    - state: green
    - state: icon
      sprite: Mobs/Aliens/Carps/space.rsi
    - state: ai # starcup
  - type: ConditionalSpawner
    prototypes:
    - MobCarp
    # begin starcup: expanded carp and sharkminnows
    - MobCarpSplitfin
    - MobCarpVampire
    - MobCarpQueen
    # end starcup: expanded carp and sharkminnows

