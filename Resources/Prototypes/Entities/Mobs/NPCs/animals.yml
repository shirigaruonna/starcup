- type: entity
  name: bat
  parent: [ SimpleMobBase, FlyingMobBase, MobCombat ]
  id: MobBat
  description: Some cultures find them terrifying, others crunchy on the teeth.
  components:
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 6
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: bat
      sprite: Mobs/Animals/bat.rsi
  # begin starcup
  - type: Speech
    speechSounds: BatSpeechSounds
    speechVerb: SmallMob
    allowedEmotes: ['CreatureSqueak', 'CreatureScream', 'CreatureYawn', 'CreatureCough']
  # end starcup
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 10
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: bat
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 1
  - type: InteractionPopup
    successChance: 0.2
    interactSuccessString: petting-success-soft-floofy
    interactFailureString: petting-failure-bat
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      collection: BatSqueaks
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-organic
  - type: Bloodstream
    bloodReferenceSolution:
      reagents:
      - ReagentId: Blood
        Quantity: 50
  - type: ReplacementAccent
    accent: mouse
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 5
  - type: MobThresholds
    thresholds:
      0: Alive
      30: Critical
      60: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 120
      behaviors:
      - !type:GibBehavior
        recursive: false
  - type: Tag
    tags:
    - VimPilot
    - CreatureEmotes # starcup
  # begin starcup: give animals a voice
  - type: Vocal
    sounds:
      Unsexed: BatSpeechEmotes
    screamId: CreatureScream
    screamAction: ActionEmitSound
  - type: TypingIndicator
    proto: rodentia
  - type: AutoEmote
    emotes:
    - SqueakAutoEmote
  # end starcup

